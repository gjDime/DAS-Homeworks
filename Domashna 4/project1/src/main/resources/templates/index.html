<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background: #e8f5e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background: #4CAF50;
            border: none;
            font-size: 1.1rem;
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>

<div th:insert="/layout/layout :: navbar"></div>

<div class="container">
    <h3 class="text-center mb-4">Select a Company</h3>
    <form method="get" action="/company">
        <div class="mb-3">
            <label for="companyId" class="form-label">Choose Company:</label>
            <select id="companyId" name="companyId" class="form-select" required>
                <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.companyCode}"></option>
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
